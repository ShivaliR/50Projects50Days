<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Account UI</title>
    <link rel="stylesheet" href="css/verifyAccountUi.css">
    <script src="js/verifyAccountUi.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Verify your account</h3>
      <p>We emailed you the six digit code to shivaliranka12**@email.com</p>
      <p>Enter the code below to confirm your email address.</p>
      <div class="digit-class">
        <input
          type="number"
          name="first-digit"
          id="first-digit"
          min="0"
          max="9"
          placeholder="0"
        />
        <input
          type="number"
          name="second-digit"
          id="second-digit"
          min="0"
          max="9"
          placeholder="0"
        />
        <input
          type="number"
          name="third-digit"
          id="third-digit"
          min="0"
          max="9"
          placeholder="0"
        />
        <input
          type="number"
          name="fourth-digit"
          id="fourth-digit"
          min="0"
          max="9"
          placeholder="0"
        />
        <input
          type="number"
          name="fifth-digit"
          id="fifth-digit"
          min="0"
          max="9"
          placeholder="0"
        />
        <input
          type="number"
          name="sixth-digit"
          id="sixth-digit"
          min="0"
          max="9"
          placeholder="0"
        />
      </div>
      <div class="info-text">
        <p>
          This is design only. We didn't actually send you an email as we don't
          have your email, right?
        </p>
      </div>
    </div>
    <!-- 
        KeyPress, KeyUp and KeyDown are analogous to, respectively: Click, MouseUp, and MouseDown.

Down happens first
Press happens second (when text is entered)
Up happens last (when text input is complete).
     -->
  </body>
</html>
