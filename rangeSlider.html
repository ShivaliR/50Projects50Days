<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <link rel="stylesheet" href="css/customRangeSlider.css">
    <script src="js/customRangeSlider.js"></script>
</head>
<body>
   <div class="main">
       <input type="range" min="0" max="100" value="50" id="slider">
       <div id="selector">
           <div class="selectBtn"></div>
           <div id="selectValue"></div>
       </div>
       <div id="progressBar"></div>
   </div>
   <div class="inputValue">
    <label for="speed">Enter value:</label>
    <input type="number" id="enterVal" value="50" min="1" max="100" step="1">
  </div>
</body>
</html>
